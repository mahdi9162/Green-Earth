<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tittle And Fav -->
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/green earth.png" type="image/x-icon" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="bg-[#f0fdf4]">
    <header class="bg-[#15803d] shadow-sm">
      <nav class="flex items-center py-2 w-11/12 mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown -ml-4 md:ml-0">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content rounded-box z-1 mt-5 w-52 p-2 shadow bg-[rgba(255,255,255,0.8)] backdrop-blur-md"
              >
                <li><a>About</a></li>
                <li>
                  <a>Gallery</a>
                </li>
                <li><a>Plant a Tree</a></li>
              </ul>
            </div>
            <img class="md:w-10 w-6 ml-1 md:ml-0" src="./assets/green earth.png" alt="green-earth-logo" />
            <a class="font-semibold text-white ml-2 md:text-2xl text-xl whitespace-nowrap">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1 text-white">
              <li><a>About</a></li>
              <li>
                <a>Gallery</a>
              </li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-[#facc15] text-[#15803d] border-none p-2 md:p-4">Plant a Tree</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section -->
      <section class="relative overflow-hidden flex md:flex-row flex-col justify-center items-center py-6 md:py-0 px-4 bg-[#cff0dc] mb-28">
        <div>
          <img
            class="absolute top-5 -left-10 w-32 opacity-10 md:relative md:top-auto md:left-auto md:w-auto md:opacity-100"
            src="./assets/hero-leaf1.png"
            alt="leaf"
          />
        </div>
        <div class="md:mx-14">
          <h1 class="md:text-5xl text-2xl md:leading-[60px] text-center leading-snug font-bold text-[#1f2937]">
            Plant a Tree,
            <span class="">Grow a Future</span>
          </h1>
          <p class="leading-6 text-center text-sm md:text-base text-md text-[#1f2937]">
            Join our mission to plant 1 million trees and make the Earth greener
            <span class="md:block inline">for future generations.</span>
          </p>
          <button
            class="block mx-auto mt-8 py-2 px-4 text-sm md:text-base md:py-3 md:px-5 rounded-full bg-[#facc15] text-[#15803d] border-none shadow-lg cursor-pointer"
          >
            Get Involved
          </button>
        </div>
        <div>
          <img
            class="absolute bottom-5 -right-10 w-32 opacity-10 md:relative md:bottom-auto md:right-auto md:w-auto md:opacity-100"
            src="./assets/hero-leaf2.png"
            alt="leaf"
          />
        </div>
      </section>

      <!-- Choose Your Trees Section -->
      <section class="mb-28 w-11/12 mx-auto">
        <h1 class="mb-9 text-3xl font-semibold text-center">Choose Your Trees</h1>
        <div class="grid grid-cols-5">
          <!-- 1st Aside (Categories) -->
          <aside class="col-span-1">
            <h1 class="text-lg text-center font-semibold bg-[#CFF0DC] text-black p-2 rounded-full">Categories</h1>
            <div id="categorie-container" class="space-y-2 mt-3 text-white"></div>
          </aside>
          <!-- 2nd Div (Cards) -->
          <div id="card-container" class="grid grid-cols-3 auto-rows-fr gap-7 mx-7 col-span-3">

          </div>
          
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
